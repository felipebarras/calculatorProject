<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>E lá vamos nós</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Calculadora de Teste do Felipe</h1>
      <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">ce</button></td>
            <td><button class="botao" onclick="erase()">c</button></td>
            <td><button class="botao" onclick="input('/')">/</button></td>
            <td><button class="botao" onclick="input('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="input('7')">7</button></td>
            <td><button class="botao" onclick="input('8')">8</button></td>
            <td><button class="botao" onclick="input('9')">9</button></td>
            <td><button class="botao" onclick="input('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="input('4')">4</button></td>
            <td><button class="botao" onclick="input('5')">5</button></td>
            <td><button class="botao" onclick="input('6')">6</button></td>
            <td><button class="botao" onclick="input('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="input('1')">1</button></td>
            <td><button class="botao" onclick="input('2')">2</button></td>
            <td><button class="botao" onclick="input('3')">3</button></td>
            <td rowspan="2">
              <button class="botao botao-igual" onclick="count()">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao botao-zero" onclick="input('0')">0</button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js" />
  </body>
</html>
